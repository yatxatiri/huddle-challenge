<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <script src="https://kit.fontawesome.com/90dea5a6b1.js" crossorigin="anonymous" defer></script>
  </head>
  <body>

    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Logo de Huddle">
    </header>

    <main>
      <div class="hero">
        <img src="./images/illustration-mockups.svg" alt="Mockups de ilustración" class="image">
        <div class="text">
          <h1 class="heading">
            <span>Build The Community</span> 
            <span>Your Fans Will Love</span>
          </h1>
          <p class="body">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button href="#" class="button" type="button">Register</button>
        </div>
      </div>

      <div class="social-wrap">
        <div class="social">
          <a href="#" class="social-item" aria-label="Visita nuestra página de Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="social-item" aria-label="Visita nuestra cuenta de Twitter"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="social-item" aria-label="Visita nuestra cuenta de Instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/yatxatiri">Guillermo</a>.
      </p>
    </footer>
  </body>
</html>
